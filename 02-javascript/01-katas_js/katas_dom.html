<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata DOM</title>
    <link rel="stylesheet" href="katas_dom.css">
</head>
<body>
    <h1>Katas de DOM</h1>
    <main>
        <section id="k1">
            <h2>Kata 1</h2>
            <p>Mi querido texto.</p>
            <button onclick="changeText()">Cambia el texto</button>
        </section>

        <section id="k2">
            <h2>Kata 2</h2>
            <p>Cambiemos de color.</p>
            <button onclick="changeColor()">Cambia el color</button>
        </section>

        <section id="k3">
            <h2>Kata 3</h2>
            <p>Texto a subrayar.</p>
            <button onclick="underline()">Subrayemos</button>
        </section>

        <section id="k4">
            <h2>Kata 4</h2>
            <p>Hago ¡chas! y desaparezco.</p>
            <button onclick="hide()">¡Chas!</button>
        </section>

        <section id="k5">
            <h2>Kata 5</h2>
            <p>Texto subrayado y sin subrayar.</p>
            <button onclick="changeUnderline()">Dale</button>
        </section>
        
        <section id="k6">
            <h2>Kata 6</h2>
            <p>Párrafo.</p>
            <button onclick="hideAndSeek()">Escondite</button>
        </section>
        
        
        
        <script src="katas_dom.js"></script>
    </main>
</body>
</html>
